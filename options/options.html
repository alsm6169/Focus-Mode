<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Pomodoro Timer Extension Options</title>
  </head>
  <body>
    <h1>Pomodoro Timer Options</h1>

    <div class="user_input1">
      <h2>Default Time in Minutes (1 - 60):</h2>
     <!-- <label for="time-option">Adjust your time:</label> -->
      <input id="time-option" type="number" min="1" max="60" value="25" />
    </div>
    <div class="user_input2">
      <h2>Website to block:</h2>
      <!-- <label for="url-input">Add your url:</label> -->
      <input id="url-input" type="url" placeholder="Enter the URL to block..."/>
      <br>
      <br>
      <h2>Current URL block list</h2>
      <div id="blocklist-containter"> --None-- </div>
      <button id="save-btn">Save Options</button>
    </div>

  </body>
  <script src="options.js"></script>
</html>
